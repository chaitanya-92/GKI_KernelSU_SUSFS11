name: Run Kernel Build

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      android_version:
        required: true
        default: android15
      kernel_version:
        required: true
        default: "6.6"
      sub_level:
        required: true
        default: "89"
      os_patch_level:
        required: true
        default: "2025-06"
      ksu_variant:
        required: true
        default: WKSU
      build_bypass:
        required: true
        default: false
        type: boolean

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
    with:
      android_version: ${{ inputs.android_version }}
      kernel_version: ${{ inputs.kernel_version }}
      sub_level: ${{ inputs.sub_level }}
      os_patch_level: ${{ inputs.os_patch_level }}
      ksu_variant: ${{ inputs.ksu_variant }}
      build_bypass: ${{ inputs.build_bypass }}
